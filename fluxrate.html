<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxRate</title>
    <link rel="stylesheet" href="fluxrate.css">
</head>
<body>
    <div class="container">
        <h1>FluxRate</h1>
        <div class="value">
            <p>Enter Value</p>
            <input type="text" value="10">
        </div>
    </div>
    <div class="currency-section">
        <div class="from"></div>
        <label for="from" class="from-label">
            From
        </label>
        <select id="from" class="from-select">
            <option value="USD">USD</option>
             <option value="PKR">PKR</option>
        </select>
    </div>

    <script src="fluxrate.js"></script>
</body>
</html>
